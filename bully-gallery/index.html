<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bully Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Hanken+Grotesk:wght@300&family=Maitree&family=Moirai+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dawning+of+a+New+Day&family=Hanken+Grotesk:wght@300&family=Maitree&family=Moirai+One&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <h1>Bully Gallery</h1>
   
        <div class="gallery-container">
      <div class="gallery-item" data-index="1"><img src="photo/photo1.jpg" alt=""></div>
      <div class="gallery-item" data-index="2"><img src="photo/photo2.jpg" alt=""></div>
      <div class="gallery-item" data-index="3"><img src="photo/photo3.jpg" alt=""></div>
      <div class="gallery-item" data-index="4"><img src="photo/photo4.jpg" alt=""></div>
      <div class="gallery-item" data-index="5"><img src="photo/photo5.jpg" alt=""></div>
      <div class="gallery-item" data-index="6"><img src="photo/photo6.jpg" alt=""></div>
      <div class="gallery-item" data-index="7"><img src="photo/photo7.jpg" alt=""></div>
      <div class="gallery-item" data-index="8"><img src="photo/photo8.jpg" alt=""></div>
      <div class="gallery-item" data-index="9"><img src="photo/photo9.jpg" alt=""></div>
      <div class="gallery-item" data-index="10"><img src="photo/photo10.jpg" alt=""></div>
      <div class="gallery-item" data-index="11"><img src="photo/photo11.jpg" alt=""></div>
      <div class="gallery-item" data-index="12"><img src="photo/photo12.jpg" alt=""></div>
     
    </div>
  
    <footer>
        <p>Photo by:<a href="https://www.instagram.com/rafaelmantesso/"><span>Rafael Mantesso</span></a> </p>
      </footer>

      <script>
        const galleryItem = document.getElementsByClassName("gallery-item");

        const lightBoxContainer = document.createElement("div") ;
        const lightBoxContent = document.createElement("div") ;
        const lightBoxImg = document.createElement("img") ;
        const lightBoxPrev = document.createElement("div") ;
        const lightBoxNext = document.createElement("div") ;
        const lightBoxClose = document.createElement("div");
        

        lightBoxContainer.classList.add("lightbox");
        lightBoxContent.classList.add("lightbox-content");
        lightBoxPrev.classList.add("fa", "fa-angle-left", "lightbox-prev");
        lightBoxNext.classList.add("fa", "fa-angle-right", "lightbox-next");
        lightBoxClose.classList.add("fa", "fa-times", "lightbox-close"); 

        lightBoxContainer.appendChild(lightBoxContent);
        lightBoxContent.appendChild(lightBoxImg);
        lightBoxContent.appendChild(lightBoxPrev);
        lightBoxContent.appendChild(lightBoxNext);
        lightBoxContent.appendChild(lightBoxClose); 
        document.body.appendChild(lightBoxContainer);

        let index = 1;

        function showLightBox(n){
            if (n > galleryItem.length){
                index = 1;
            } else if(n < 1){
                index = galleryItem.length;
            }

            let imageLocation = galleryItem[index-1].children[0].getAttribute("src");
            lightBoxImg.setAttribute("src", imageLocation);
        }

        function currentImage(){
            lightBoxContainer.style.display="block";

            let imageIndex = parseInt(this.getAttribute("data-index"));
            showLightBox(index = imageIndex);
        }

        for (let i = 0; i<galleryItem.length; i++){
            galleryItem[i].addEventListener("click", currentImage);
        }

        function sliderImage(n){showLightBox(index += n);}

        function prevImage(){
            sliderImage(-1);
        }
        function nextImage(){
            sliderImage(1);
        }

        lightBoxPrev.addEventListener("click", prevImage);
        lightBoxNext.addEventListener("click", nextImage);

        function closeLightBox(){
            if(this === event.target || event.target === lightBoxClose){
                lightBoxContainer.style.display = "none";
            }
        }

        document.addEventListener("keydown", function (event) {
    if (event.key === "Escape") {
        lightBoxContainer.style.display = "none";
    }
});


lightBoxClose.addEventListener("click", closeLightBox);

      </script>
    
</body>
</html>
